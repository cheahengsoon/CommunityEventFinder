                           Developer Email: <a href="mailto:chadit@gmail.com?Subject=Community%20Event%20Finder">chadit@gmail.com</a></p>
                        <br/>

                        <a href="http://researchaholic.com/">Developer Web</a>

                </div>
            </div>
