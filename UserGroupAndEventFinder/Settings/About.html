<!DOCTYPE html>
<html>
    <head>
        <title>About</title>
    </head>
    <body>
        <div id="aboutContent" data-win-control="WinJS.UI.SettingsFlyout" aria-label="About" data-win-options="{settingsCommandId: 'about', width:'narrow'}">
            <div class="win-ui-dark win-header" style="background-color: #00b2f0">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">About</div>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <h3 class="win-type-large"> About this App</h3>
                    <div id="aboutText" class="win-ui-light win-type-medium">
                        <p>This application lets you look through the map and view User Group events in a given area.</p>
                        <p>Move the map around/zoom in/out to view events in the area</p>
                        <br/>
                        <br/>
                        <h3 class="win-type-large">Resources being parsed:</h3>
                        <ul>
                            <li><a href="http://www.communitymegaphone.com/">Community Megaphone</a></li>
                        </ul>
                        <br/>
                        <hr/>
                        <h3 class="win-type-large">Special Thanks to:</h3>
                        <ul>
                            <li><a href="https://twitter.com/devhammer">G. Andrew Duthie</a></li>
                            <li><a href="https://twitter.com/devfish">Joe Healy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
